name: Validate Prompts

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/prompts/**'
      - 'tools/schemas/**'
      - '.github/workflows/validate-prompts.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs/prompts/**'
      - 'tools/schemas/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Prompt Files

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run validation
        run: npm run validate

      - name: Build project
        run: npm run build

      - name: Check types
        run: npx tsc --noEmit

      - name: Report success
        if: success()
        run: echo "✅ All validations passed!"

      - name: Report failure
        if: failure()
        run: echo "❌ Validation failed! Please check the errors above."
        continue-on-error: true
